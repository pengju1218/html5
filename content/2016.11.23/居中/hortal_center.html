<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>主轴对齐方式</title>
    <link rel="stylesheet" href="css/flex.css">
    <style type="text/css">
        .hortal1 {
            width: 100%;
            height: 5rem;
			text-align:center;
            border: 1px solid #00FFFF;
        }
		
		.hortal2 {
		    margin-top:1rem;
            width: 100%;
            height: 5rem;
	        display:flex;
	        justify-content:center;
            border: 1px solid #00FFFF;
        }
		
		
		.hortal3 {
		    margin-top:1rem;
            width: 80rem;
            height: 5rem;
		   display:table-cell;
           vertical-align:middle;
           text-align:center;
            border: 1px solid #00FFFF;
        }
		
		

	   
	   
	   
	   
	   
	   
	   
	   
	   
	   
	   
		
		
   .vertical2{
   width: 100%;
   
            border: 1px solid #00FFFF;
            height: 5rem;
    position: absolute;
    transform: translate(50%,50%);
    -webkit-transform:translate(50%,50%);
    -moz-transform:translate(50%,50%);
    -ms-transform:translate(50%,50%);
}
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   .hortal5{
    width: 100%;
            height: 5rem;

            border: 1px solid #00FFFF;
    position:fixed;
    display:block;
    background:rgba(0,0,0,.5);
}
.hortal5:before{
    content:'';
    display:inline-block;
    vertical-align:middle;
    height:100%;
}
.hortal5.content{
    width:auto;
    height:60px;
    line-height:60px;
    color:red;
	
	}
	
	
	
	
	
	

	
	.hortal4{
	    width: 100%;
            height: 5rem;

            border: 1px solid #00FFFF;
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -moz-flex;
    display: -ms-flexbox;
    display: flex;
    水平居中
    -webkit-box-align: center;
    -moz-box-align: center;
    -ms-flex-pack:center;
    -webkit-justify-content: center;
    -moz-justify-content: center;
    justify-content: center;
     垂直居中
    -webkit-box-pack: center;
    -moz-box-pack: center;
    -ms-flex-align:center;
    -webkit-align-items: center;
    -moz-align-items: center;
    align-items: center;
}
    </style>
</head>

<body>


   <a href="http://gold.xitu.io/post/582c04032f301e00594327d4">CSS的垂直居中和水平居中总结</a>

   <h6>水平居中设置</h6>
   <div class="hortal1">1.行内元素 设置 text-align:center;</div>
   
   
   <div class="hortal2">2.Flex布局 设置display:flex;justify-content:center;(灵活运用)</div>
   
   <h6>垂直居中设置</h6>
   
   
   <div class="hortal3">我是中国人</div>

   <div class="hortal4">我是中国人</div>
         <div class="hortal5">我是中国人</div>
</body>

</html>
