<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

	  <script src="../js/vue.min.js" tppabs="http://weixin.yoby123.cn/weui/vue.min.js"></script>

</head>

<body ontouchstart class="page-bg" >
<div class="page-hd">
        <h1 class="page-hd-title">
           vue2.1.6
        </h1>
        <p class="page-hd-desc">瑕杞vue.min.js</p>
    </div>
<div class="page-bd-15">
<div id="app" v-bind:title="message">
  {{message}}
    <ol>
    <li v-for="v in list">
      {{ v.text }}
    </li>
  </ol>
</div>


<a href="javascript:if(confirm('http://vue.sike.io/  \n\n该文件无法用 Teleport Ultra 下载, 因为 它是一个域或路径外部被设置为它的启始地址的地址。  \n\n你想在服务器上打开它?'))window.location='http://vue.sike.io/'" tppabs="http://vue.sike.io/" target="_blank" >vue涓绋</a>

<a id="app2" href="#" v-on:click="alerts">{{message}}</a>
</div>    
    
    
      <script>
var app = new Vue({
  el: '#app',
  data: {
    message: '浣濂 涓!',
    list:[{ text: '澶╂灏姘' },{ text: '缇藉姘' },{ text: '澶т绉绘' }]
  }
})
var app2 = new Vue({
  el: '#app2',
  data: {
    message: '涓绋!'
  },
  methods: {
    alerts: function () {
      this.message ="浣濂界?;
    }
  }
})
      </script>    
</body>
