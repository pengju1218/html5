		<div class="loading"></div>

	<header>
		<div class="titlebar">
	        <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
	        <h1>loading</h1>
	    </div>

	<article>
	</article>

    <!--Exmobi能力-->
    <!--<script src="../scripts/lib/exmobi/exmobi.js"></script>-->
	<script>
        var view={
            /*=========================
              Model
              ===========================*/
            initialize:function(){
                /*DOM*/

                /*Plugin*/
                this.loading;
                /*Data*/

                /*Render*/
                this.render();
                
                /*Events*/
                this._attach();
            },
            render:function(){
                this._initPlugin();
            },
            /*=========================
              Method
              ===========================*/
            _update:function(){
            },
            /*=========================
              Plugin
              ===========================*/
            _initLoading:function(){
                var self=this;
                this.loading=new Loading();
                this.loading.show();
                /*this.loading=new Loading({//第二种方法:默认创建好DOM更快
                    loadContainer:"#ID-LoadingBox",
                    mask:"#ID-LoadingMask"
                });*/
                /*setTimeout(function(){
                    self.loading.hide();
                },1000);*/
            },
            _initPlugin:function(){
                this._initLoading();
            },
            /*=========================
              Events
              ===========================*/
            _attach:function(e){
                var self=this;
            },
            /*=========================
              Event Handler
              ===========================*/
        }

        window.addEventListener("load",function(){
            view.initialize();
        }, false);
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
