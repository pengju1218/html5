<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>list</title>
    <link rel="stylesheet" href="../scripts/lib/seedsui/seedsui.min.css">
</head>

<body ontouchstart="">
    <header>
        <div class="titlebar">
        	<a class="titlebar-button" href="javascript:back()"><i class="size16 icon icon-arrowleft"></i></a>
            <h1>列表</h1>
        </div>
    </header>
    <article>
        <details open>
            <summary class="underline" style="padding: 8px 12px;position: relative;">
                <span>单行列表</span>
                <i class="size16 summary-icon float-right" style="margin-top: 2px;"></i>
            </summary>
            <ul class="list">
                <li class="underline">
                    <div class="list-thumbnail">
                        <img data-load-src="http://miap.cc:9100/img/group1/M00/02/F3/wKigolgAPbaARA0iAAgPSpjZZOk244.JPG_264x168" src="http://miap.cc:9100/img/group1/M00/02/F3/wKigolgAPbaARA0iAAgPSpjZZOk244.JPG_264x168" data-error-src="images/list-default.png"/>
                        <div class="sticker sticker-icon top left">
                            <span class="size12 icon-fav-fill"></span>
                        </div>
                    </div>
                    <div class="list-container">
                        <div class="list-title">
                            A座102
                        </div>
                        <div class="list-row">
                            <i class="list-icon icon-person color-primary"></i>
                            <p class="list-font">
                               最多可容纳100人
                            </p>
                        </div>
                        <div class="list-row">
                            <i class="list-icon icon-computer color-primary"></i>
                            <p class="list-font">音箱，大屏，投影仪，WIFI，麦克风</p>
                        </div>
                    </div>
                    <i class="list-icon icon-arrowright"></i>
                </li>
                <li class="underline">
                    <p  class="list-container">工作圈启动会议</p>
                    <i class="list-icon icon-arrowright"></i>
                </li>
                <li class="underline">
                    <p  class="list-container">产品分享会议</p>
                    <i class="list-icon icon-arrowright"></i>
                </li>
            </ul>
        </details>


        <details open>
            <summary class="underline" style="padding: 8px 12px;position: relative;">
                <span>时间轴列表</span>
                <i class="size16 summary-icon float-right" style="margin-top: 2px;"></i>
            </summary>
            <ul class="timeline leftline">
                <li>
                    <div class="timeline-badge">
                        Any
                    </div>
                    <div class="card box-flex-1 padding8">
                        <div class="sticker top right"><span>NEW</span></div>
                        <p style="font-size:20px">11:24</p>
                        <small class="nowrap">到达南京南站</small>
                    </div>
                </li>
                <li>
                    <div class="timeline-badge">
                        Any
                    </div>
                    <div class="card box-flex-1 padding8">
                        <p style="font-size:20px">11:24</p>
                        <small class="nowrap">进入南京中转站</small>
                    </div>
                </li>
            </ul>
        </details>
    </article>
    <script src="../scripts/lib/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../scripts/lib/exmobi/exmobi.js"></script>-->

</body>
</html>
