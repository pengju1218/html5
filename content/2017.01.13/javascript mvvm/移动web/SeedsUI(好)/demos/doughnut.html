<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>doughnut</title>
	<link rel="stylesheet" href="../scripts/lib/seedsui/seedsui.min.css">
	<style type="text/css">
	/*绿色*/
	.doughnut-color-green .doughtut-circle{
		border: 3px solid #c7ffe8;
	}
	.doughnut-color-green .doughtut-label{
		color: #01cd78;
	}
	.doughnut-color-green .doughtut-circle.left{
		border-bottom: 3px solid #01cd78;
    	border-left: 3px solid #01cd78; 
	}
	.doughnut-color-green .doughtut-circle.right{
		border-top: 3px solid #01cd78;
    	border-right: 3px solid #01cd78;
	}
	/*橙色*/
	.doughnut-color-orange .doughtut-circle{
		border: 3px solid #ffbab1;
	}
	.doughnut-color-orange .doughtut-label{
		color: #ffa274;
	}
	.doughnut-color-orange .doughtut-circle.left{
		border-bottom: 3px solid #ffa274;
    	border-left: 3px solid #ffa274; 
	}
	.doughnut-color-orange .doughtut-circle.right{
		border-top: 3px solid #ffa274;
    	border-right: 3px solid #ffa274;
	}
	/*红色*/
	.doughnut-color-red .doughtut-circle{
		border: 3px solid #ffbab1;
	}
	.doughnut-color-red .doughtut-label{
		color: #ff7664;
	}
	.doughnut-color-red .doughtut-circle.left{
		border-bottom: 3px solid #ff7664;
    	border-left: 3px solid #ff7664; 
	}
	.doughnut-color-red .doughtut-circle.right{
		border-top: 3px solid #ff7664;
    	border-right: 3px solid #ff7664;
	}
	/*灰色*/
	.doughnut-color-gray .doughtut-circle{
		border: 3px solid #e0e0e0;
	}
	.doughnut-color-gray .doughtut-label{
		color: #acacac;
	}
	.doughnut-color-gray .doughtut-circle.left{
		border-bottom: 3px solid #e0e0e0;
    	border-left: 3px solid #e0e0e0; 
	}
	.doughnut-color-gray .doughtut-circle.right{
		border-top: 3px solid #e0e0e0;
    	border-right: 3px solid #e0e0e0;
	}
    </style>
</head>

<body ontouchstart="">
		<header>
			<div class="titlebar">
		        <a class="titlebar-button" href="javascript:back()">
		            <i class="icon icon-arrowleft"></i>
		        </a>
		        <h1>环形进度条</h1>
		    </div>
		</header>
		<article>
			<ul class="grid grid-bordered" data-col="4">
	            <li style="padding: 16px 0;">
	                <!--进行中-->
					<div class="doughtut doughnut-color-green rotate315" style="margin:0 auto;">
			            <div class="doughtut-wrapper left">
			                <div class="doughtut-circle left"></div>
			            </div>
			            <div class="doughtut-wrapper right">
			                <div class="doughtut-circle right"></div>
			            </div>
			            <div class="doughtut-label">进行中</div>
			        </div>
	            </li>
	            <li style="padding: 16px 0">
	                <!--准备中-->
			        <div class="doughtut doughnut-color-orange rotate45" style="margin:0 auto;">
			            <div class="doughtut-wrapper left">
			                <div class="doughtut-circle left"></div>
			            </div>
			            <div class="doughtut-wrapper right">
			                <div class="doughtut-circle right"></div>
			            </div>
			            <div class="doughtut-label">准备中</div>
			        </div>
	            </li>
	            <li style="padding: 16px 0">
	                <!--已结束-->
			        <div class="doughtut doughnut-color-red rotate360" style="margin:0 auto;">
			            <div class="doughtut-wrapper left">
			                <div class="doughtut-circle left"></div>
			            </div>
			            <div class="doughtut-wrapper right">
			                <div class="doughtut-circle right"></div>
			            </div>
			            <div class="doughtut-label">已结束</div>
			        </div>
	            </li>
	            <li style="padding: 16px 0">
	                <!--已取消-->
			        <div class="doughtut doughnut-color-gray rotate360" style="margin:0 auto;">
			            <div class="doughtut-wrapper left">
			                <div class="doughtut-circle left"></div>
			            </div>
			            <div class="doughtut-wrapper right">
			                <div class="doughtut-circle right"></div>
			            </div>
			            <div class="doughtut-label">已结束</div>
			        </div>
	            </li>
	        </ul>
		</article>
    <script src="../scripts/lib/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../scripts/lib/exmobi/exmobi.js"></script>-->
	<script>
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
</body>
</html>
