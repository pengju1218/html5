<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>badge</title>
    <link rel="stylesheet" href="../scripts/lib/seedsui/seedsui.min.css">
</head>

<body ontouchstart="">
<header>
    <div class="titlebar">
        <a class="titlebar-button left SID-BtnListDetailBack" href="javascript:void()">
            <i class="icon icon-back"></i>
        </a>
        <h1 class="text-center">预定会议室</h1>
    </div>
</header>
<article>
    <div class="group">
        <div class="inputbox underline">
            <label class="inputbox-left" style="padding: 10px 0 10px 12px;">预订人</label>
            <div class="inputbox-right inputbox">
                <div class="input-text text-right color-placeholder" style="padding:15px 12px;">
                    张小琴
                </div>
            </div>
        </div>
        <div class="inputbox underline">
            <label class="inputbox-left" style="padding: 10px 0 10px 12px;">联系方式</label>
            <div class="inputbox-right inputbox">
                <div class="input-text text-right color-placeholder" style="padding:15px 12px;">
                    18989776533
                </div>
            </div>
        </div>
    </div>

    <div class="group">
        <div class="inputbox underline">
            <label class="inputbox-left" style="padding: 10px 0 10px 12px;">预定日期</label>
            <div class="inputbox-right inputbox">
                <div class="input-text text-right color-placeholder" style="padding:15px 12px;">
                    2016-11-14
                </div>
            </div>
        </div>
        <div class="inputbox underline">
            <label class="inputbox-left" style="padding: 10px 0 10px 12px;">开始时间</label>
            <div class="inputbox-right inputbox">
                <div class="input-text text-right color-placeholder" style="padding:15px 12px;">
                    08:30
                </div>
            </div>
        </div>
        <div class="inputbox underline">
            <label class="inputbox-left" style="padding: 10px 0 10px 12px;">结束时间</label>
            <div class="inputbox-right inputbox">
                <div class="input-text text-right color-placeholder" style="padding:15px 12px;">
                    10:30
                </div>
            </div>
        </div>
    </div>

    <div class="group">
        <div class="inputbox underline">
            <label class="inputbox-left" style="padding: 10px 0 10px 12px;">会议名称</label>
            <div class="inputbox-right inputbox">
                <input type="text" class="input-text text-right" style="padding:15px 12px;" placeholder="请输入会议名称" />
            </div>
        </div>
        <div class="inputbox underline">
            <label class="inputbox-left" style="padding: 10px 0 10px 12px;">预定备注</label>
            <div class="inputbox-right inputbox">
                <input type="text" class="input-text text-right" style="padding:15px 12px;" placeholder="请输入预定备注" />
            </div>
        </div>
    </div>

    <a class="radius4 button block SID-Popup" style="margin: 10px auto;width: 220px;">立即预约</a>
</article>
    <script src="../scripts/lib/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../scripts/lib/exmobi/exmobi.js"></script>-->
    <script>
    //定义exmobi返回
    function back(){history.go(-1);}
</script>
</body>
</html>
