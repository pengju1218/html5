<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>gauge</title>
    <link rel="stylesheet" href="../scripts/lib/seedsui/seedsui.min.css">
    
</head>

<body ontouchstart="">
    <header>
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
            <h1>仪表盘</h1>
        </div>
    </header>
    <article>
        <div class="gauge-box" id="gauge">
            <div class="gauge">
                <div class="gauge-pointer"></div>
                <div class="gauge-text">0</div>
            </div>
        </div>
    </article>
    <script src="../scripts/lib/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../scripts/lib/exmobi/exmobi.js"></script>-->
    <script>
        var view={
            /*=========================
              Model
              ===========================*/
            initialize:function(){
                /*Data*/

                /*DOM*/
                
                /*Plugin*/
                this.gauge={},this.gaugeId="gauge";
            },
            /*=========================
              Method
              ===========================*/
            _initGauge:function(){
                this.gauge=new Gauge("#"+this.gaugeId,{
                    minValue:-100,
                    maxValue:400,
                    currentValue:200,
                    onPointOut:function(e){
                        console.log("已爆表"+eval(e.params.currentValue-e.params.maxValue));
                    },
                    onPointChangeStart:function(e){
                        console.log("指针开始旋转，共需时间："+e.duration);
                    },
                    onPointChangeEnd:function(e){
                        console.log("指针旋转完成");
                    }
                });
            },
            /*=========================
              Plugin
              ===========================*/
            _initPlugin:function(){
                this._initGauge();
            },
            /*=========================
              Events
              ===========================*/
            _attach:function(e){
                var self=this;
            },
            /*=========================
              Event Handler
              ===========================*/
            /*=========================
              OnLoad
              ===========================*/
            _onLoad:function(){
                var self=this;
                /*DOM*/

                /*Plugin*/
                this._initPlugin();
                
                /*Events*/
                this._attach();
            }
        }

        window.addEventListener("load",function(){
            view._onLoad();
        }, false);

        document.addEventListener("DOMContentLoaded",function(){
            view.initialize();
        }, false);

        //定义exmobi返回
        function back(){history.go(-1);}
    </script>
</body>
</html>
