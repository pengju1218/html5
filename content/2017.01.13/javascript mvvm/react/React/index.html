<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
    <!--<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>-->
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
