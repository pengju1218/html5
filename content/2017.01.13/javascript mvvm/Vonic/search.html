  <von-app></von-app>
  
  
 
  <script type="text/babel">
  
  
const App = {
	template: `
  	<div class="page has-navbar" v-nav="{'title': '搜索框'}">
      <div class="page-content padding padding-top">
      
		<div>
    <search 
      :value.sync="keywords" 
      placeholder="输入关键字" 
      :on-search="onSearch" 
      :clear-search="clearSearch"
    ></search>

    <div class="item" v-show="searching">
      searching for '{{keywords}}'.
    </div>
  </div>
		
      </div>
    </div>
  `,
  
  methods: {
  	onClick() {
    	$toast.show("button clicked.")
    }
  }
}

const routes = {
	'/': {
  	component: App
  }
}

Vue.use(Vonic.app, {
	routes: routes,
  defaultRouterUrl: '/'
})

</script>
  
  
  <script>
  export default{
    data(){
      return {
        keywords: '',
        searching: false
      }
    },
    methods: {
      onSearch(keywords) {
        this.searching = true;
      },
      clearSearch() {
        this.searching = false;
        this.keywords = ''
      }
    }
  }
</script>
