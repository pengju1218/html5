<a class="button button-icon icon ion-android-arrow-back"></a>
  



<script type="text/babel">




const App = {
	template: `

    </div>
  `,
  
  methods: {

	'/': {

  }
}

	routes: routes,
  defaultRouterUrl: '/'
})
